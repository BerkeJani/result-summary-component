<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="content-wrapper">
    <div class="result-box">
      <h2 class="result-title">
        Your Result
      </h2>
      <div class="score-value">
        <h1 class="reached-score">
          76
        </h1>
        <h1 class="total-score">
          of 100
        </h1>
      </div>
      <h1 class="result-described">
        Great
      </h1>
      <p class="result-message">
        You scored higher than 65% of the people who have taken these tests.
      </p>

    </div>
    <div class="summary-box">
      <h3 class="summary-title">
        Summary
      </h3>
      <div class="sum-item sum-reaction">
        <p>
          <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
          Reaction
        </p>
        <p class="total-score-value">
          <span class="reached-score-value">
            80
          </span>
          /100
        </p>
      </div>
      <div class="sum-item sum-memory">

        <p>
          <img src="./assets/images/icon-memory.svg" alt="memory-icon">
          Memory
        </p>
        <p class="total-score-value">
          <span class="reached-score-value">
            92
          </span>
          /100
        </p>
      </div>
      <div class="sum-item sum-verbal">
        <p>
          <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
          Verbal
        </p>
        <p class="total-score-value">
          <span class="reached-score-value">
            61
          </span>
          /100
        </p>
      </div>
      <div class="sum-item sum-visual">
        <p>
          <img src="./assets/images/icon-visual.svg" alt="visual-icon">
          Visual
        </p>
        <p class="total-score-value">
          <span class="reached-score-value">
            72
          </span>
          /100
        </p>
      </div>
      <div class="button-wrapper">
        <button>
          Continue
        </button>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/janos-berke5/">Berke Janos</a>.
  </div>
</body>

</html>
